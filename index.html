<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>AVENGERS CHARACTER SEARCH</h1>
        </div>
    </header>
    <main>
        <section class="search-container">
            <h4>Search by Full Name or Alias</h4>
            <input type="text" id="searchInput" placeholder="e.g., Captain America or Steve Rogers">
            <button id="search-btn" class="search-btn">Search</button>
        </section>
        <section id="resultSection" class="result-container">
            <h2>RESULT</h2>
            <hr>
            <div id="result" class="result-list">
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
